{% extends "base.html" %}
{% block content %}
<h2>Your Appointments</h2>
<ul>
  {% for appt in appointments %}
    <li>
      Dr. {{ appt.doctor.name }} ({{ appt.doctor.specialty }}) at {{ appt.doctor.hospital.name }}
      <form action="{{ url_for('main.delete_appointment', id=appt.id) }}" method="POST" style="display:inline;">
        <input type="submit" value="Delete">
      </form>
    </li>
  {% endfor %}
</ul>
{% endblock %}
