<h2>Book Appointment with Dr. {{ doctor.name }}</h2>

<form method="POST">
    <label for="slot">Select a date & time:</label>
    <select name="slot_id" required>
        {% for slot in doctor.availabilities if not slot.is_booked %}
            <option value="{{ slot.id }}">
                {{ slot.date.strftime('%Y-%m-%d') }} at {{ slot.time.strftime('%I:%M %p') }}
            </option>
        {% endfor %}
    </select>
    <button type="submit">Book</button>
</form>
