{% extends "base.html" %}
{% block content %}
<h2>Dashboard</h2>

<!-- Search Hospitals -->
<form method="GET" action="{{ url_for('main.dashboard') }}">
    Location: <input type="text" name="location" placeholder="Enter location">
    <input type="submit" value="Search">
</form>

<!-- Show Hospitals -->
<ul>
    {% for hospital in hospitals %}
        <li>
            {{ hospital.name }} - 
            {% if hospital.location %}
                {{ hospital.location.region }}
            {% else %}
                [No Location]
            {% endif %}
            <a href="{{ url_for('main.doctors', hospital_id=hospital.id) }}">Select</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
