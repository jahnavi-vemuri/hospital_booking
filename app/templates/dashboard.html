{% extends "base.html" %}
{% block content %}
<h2>Dashboard</h2>

<!-- Search Hospitals -->
<form method="GET" action="{{ url_for('main.dashboard') }}">
    Location: <input type="text" name="location" placeholder="Enter location">
    <input type="submit" value="Search">
</form>

<!-- Show Hospitals -->
<ul>
    {% for hospital in hospitals %}
        <li>{{ hospital.name }} - {{ hospital.location }}</li>
    {% endfor %}
</ul>

{% endblock %}
