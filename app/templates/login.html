{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    Username: <input type="text" name="username" required><br><br>
    Password: <input type="password" name="password" required><br><br>
    <input type="submit" value="Login">
</form>
<p>No account? <a href="{{ url_for('main.register') }}">Register here</a></p>
{% endblock %}
